name: Test v2.2 Fix

on:
  workflow_dispatch:

jobs:
  test-upgraded-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write
      statuses: write

    steps:
      - uses: actions/checkout@v4

      - name: Remove Azure CLI to simulate self-hosted runner
        run: sudo apt-get remove -y azure-cli

      - name: Test with upgraded azure/login (v2.2.0)
        uses: AyhanSetirekli/digger@fix/disable-azure-cleanup-when-not-used
        with:
          setup-azure: false
          setup-opentofu: true
          opentofu-version: 1.11.4
          no-backend: true
          disable-locking: true
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
