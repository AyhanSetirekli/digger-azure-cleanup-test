name: Test Job-Level Env Workaround

on:
  workflow_dispatch:

jobs:
  test-workaround:
    runs-on: ubuntu-latest
    env:
      AZURE_LOGIN_POST_CLEANUP: false  # Set at job level

    permissions:
      contents: write
      pull-requests: write
      id-token: write
      statuses: write

    steps:
      - uses: actions/checkout@v4

      - name: Remove Azure CLI to simulate self-hosted runner
        run: sudo apt-get remove -y azure-cli

      - name: Test with job-level env (using official digger)
        uses: diggerhq/digger@vLatest
        with:
          setup-azure: false
          setup-opentofu: true
          opentofu-version: 1.11.4
          no-backend: true
          disable-locking: true
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
